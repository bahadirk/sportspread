<div class="container">
  <form (submit)="onLoginSubmit()" class="form-signin">
    <h2 class="form-signin-heading">Please sign in</h2>
    <input placeholder="Username" [(ngModel)]="username" name="username" type="text" class="form-control">
    <input [(ngModel)]="password" name="password" type="password" placeholder="Password" class="form-control" required="">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
</div>
