<div class="container">
  <form (submit)="onRegisterSubmit()" class="form-signin">
    <h2 class="form-signin-heading">Please register</h2>
    <div class="row">
      <div class="btn-group btn-group-justified" role="group" aria-label="...">
        <div class="btn-group" role="group">
          <button (click)="changeAccountType('Personal')" [class.active]="accountType === 'Personal'" [class.btn-success]="accountType === 'Personal'" type="button" class="btn btn-default">Personal</button>
        </div>
        <div class="btn-group" role="group">
          <button (click)="changeAccountType('Team')" [class.active]="accountType === 'Team'" [class.btn-success]="accountType === 'Team'" type="button" class="btn btn-default">Team</button>
        </div>
      </div>
    </div>
    <input placeholder="Name" *ngIf="accountType === 'Personal'" [(ngModel)]="name" name="name" type="text" class="form-control">
    <input placeholder="Sports Name" *ngIf="accountType === 'Team'" [(ngModel)]="sport_name" name="sport_name" type="text" class="form-control">
    <select *ngIf="accountType === 'Team'" class="form-control dropdown" name="level" [(ngModel)]="level">
      <option disabled>Experience</option>
      <option value="Beginner">Beginner</option>
      <option value="Medium">Medium</option>
      <option value="Advanced">Advanced</option>
      <option value="Professional">Professional</option>
    </select>
    <input placeholder="Username" [(ngModel)]="username" name="username" type="text" class="form-control">
    <input placeholder="Email" *ngIf="accountType === 'Personal'" [(ngModel)]="email" name="email" type="email" class="form-control">
    <input [(ngModel)]="password" name="password" type="password" placeholder="Password" class="form-control" required="">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
  </form>
</div>
