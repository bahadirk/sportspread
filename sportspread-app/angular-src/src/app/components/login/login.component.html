<div class="container">
  <form (submit)="onLoginSubmit()" class="form-signin">
    <h2 class="form-signin-heading">Please sign in</h2>
    <div class="row">
      <div class="btn-group btn-group-justified" role="group" aria-label="...">
        <div class="btn-group" role="group">
          <button (click)="changeAccountType('Personal')" [class.active]="accountType === 'Personal'" [class.btn-success]="accountType === 'Personal'" type="button" class="btn btn-default">Personal</button>
        </div>
        <div class="btn-group" role="group">
          <button (click)="changeAccountType('Team')" [class.active]="accountType === 'Team'" [class.btn-success]="accountType === 'Team'" type="button" class="btn btn-default">Team</button>
        </div>
      </div>
    </div>
    <input placeholder="Username" *ngIf="accountType === 'Personal'" [(ngModel)]="username" name="username" type="text" class="form-control">
    <input placeholder="Teamname" *ngIf="accountType === 'Team'" [(ngModel)]="teamname" name="teamname" type="text" class="form-control">
    <input [(ngModel)]="password" name="password" type="password" placeholder="Password" class="form-control" required="">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
</div>
